apiVersion: apps/v1
kind: Deployment
metadata:
  name: automationhangfireapi
  labels:
    app: automationhangfireapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: automationhangfireapi
  template:
    metadata:
      labels:
        app: automationhangfireapi
    spec:
      containers:
      - name: automationhangfireapi
        image: roche12/automationtools-automationhangfireapi:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: automation-data
          mountPath: /watched/AutomationData
      volumes:
      - name: automation-data
        persistentVolumeClaim:
          claimName: automation-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: automationhangfireapi
spec:
  selector:
    app: automationhangfireapi
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP